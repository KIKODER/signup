<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="left-side">
        <div id="banner">
            <div id="logo">
                <img src='/assets/Kiko.png' alt="kiko-logo">
            </div>
            <div id="title">KIKO</div>
        </div>
        <div id="credit">Photo by Richard Grayson on Freepik</div>
    </div>
    <div id="right-side">
        <div id="section1" class="section">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.</h2>
        </div>
        <div id="section2" class="section">
            <fieldset>
                <legend><h2>Let's do this!</h2></legend>
                <div class="input-row">
                    <div>
                        <label for="first_name">FIRST NAME*</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME*</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="user_email">EMAIL*</label>
                        <input type="email" id="user_email" name="user_email" required>
                    </div>
                    <div>
                        <label for="user_number">PHONE NUMBER</label>
                        <input type="number" id="user_number" name="user_number">
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="user_password">PASSWORD*</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD*</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </fieldset>
        </div>
        <div id="section3" class="section">
            <button>Create Account</button>
            <h4>Already have an account? <span>Log in.</span></h4>
        </div>
    </div>
</body>
</html>
