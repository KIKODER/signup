<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="left-side">
        <div id="banner">
            <div id="logo">
                <img src='/assets/odin-lined.png' alt="odin-logo">
            </div>
            <div id="title">ODIN</div>
        </div>
        <div id="credit">Photo by ___ on ___</div>
    </div>
    <div id="right-side">
        <div id="section1" class="section">
            <h3>This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.</h3>
        </div>
        <div id="section2" class="section">
            <fieldset>
                <legend><h3>Let's do this!</h3></legend>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email">
                <label for="user_number">Phone Number:</label>
                <input type="number" id="user_number" name="user_number">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </fieldset>
        </div>
        <div id="section3" class="section">
            <button>Create Account</button>
            <h5>Already have an account? <span>Log in.</span></h5>
        </div>
    </div>
</body>
</html>
